{% extends "base.html" %} 
{% block head_content %}
<title>Platzigram feed</title>
{% endblock %} 
{% block container %}

<div class="row mt-5 pt-5">
  {% for post in posts %}
  <div class="col-sm-12 col-md-7 offset-md-2 mt-1 p-0 post-container">
    <div class="media pt-3 pl-3 pb-1">
      <a href="{% url 'users:detail' request.user.username %}">
        <img 
          class="mr-3 rounded-circle" 
          height="35" 
          src="{{post.profile.picture.url}}" 
          alt="{{ post.user.get_full_name }}"
        >
      </a>
      
    <div class="media-body">
        <p style="margin-top: 5px">{{ post.user.get_full_name }}</p>
        <div class="media-body">
        <p style="margin-top: 5px">{{ post.user.get_full_name }}</p>
        </div>
    </div>

    <img src="{{ post.photo.url }}" alt="{{post.title}}" class="img-fluid mt-3" />
    <p class="mt-1 ml-2">
        <a href="" style="color: #000; font-size: 20px">
          <i class="far fa-heart"></i>
        </a>
        30 likes
      </p>
      <p class="ml-2 mt-0 mb-2">
        <b>{{ post.title }}</b> - <small>{{ post.created }}</small>
      </p>
    </div>
    {% endfor %}
  </div>
  {% include 'pagination.html' %}
  {% endblock %}
</div>
